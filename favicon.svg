<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Black background -->
  <rect width="100" height="100" fill="#000000"/>
  <!-- Stylized K: white vertical bar + red diagonal strokes -->
  <g>
    <!-- White vertical bar (left part) -->
    <rect x="8" y="15" width="12" height="50" fill="#ffffff"/>
    <!-- Red top diagonal stroke -->
    <polygon points="20,15 20,35 45,15 55,15 35,35 55,55 45,55 20,35" fill="#dc2626"/>
    <!-- Red bottom diagonal stroke -->
    <polygon points="20,40 20,65 45,65 55,65 35,50 55,30 45,30 20,40" fill="#dc2626"/>
  </g>
  <!-- OVE text (smaller for favicon) -->
  <text x="60" y="40" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">OVE</text>
  <!-- MEDIA text (smaller for favicon) -->
  <text x="60" y="65" font-family="Arial, Helvetica, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">MEDIA</text>
</svg>
